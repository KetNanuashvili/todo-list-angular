<div class="todo-list-wrapper">
  <div class="todo-list">
    <h2>To do</h2>
    <app-todo-item *ngFor="let item of upcomingTodos" 
    [item]="item"
    (toggleComplete)="onToggleComplete(item)">
    </app-todo-item>
  </div> 
  <div class="todo-list">
    <h2>Done</h2>
    <app-todo-item *ngFor="let item of completedTodos" 
    [item]="item"
    (toggleComplete)="onToggleComplete(item)">
    </app-todo-item>
  </div> 
</div>
